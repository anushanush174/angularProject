<div class="logDiv">
<form>
        <label><small>Email</small></label>
        <input type="text" [(ngModel)]="email" name = "email"><br>

        <label><small>Password</small></label>
        <input type="password" [(ngModel)]="password" name = "password"><br>

        <input type="button" value="LogIn" (click)="loginUser()" class="btn btn-warning">

        <button routerLink="../registration-component" class="btn btn-default" >To Registration Page</button>
</form>
</div>
